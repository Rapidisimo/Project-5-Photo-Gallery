<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <title>Photo Gallery</title>
</head>
<body>
    <nav>
        <input type="search" id="searchbox" name="search" onkeyup="liveSearch()" aria-label="Search through photo gallery" size="60" placeholder="Search">
    </nav>
    <main>
        <div class="gallery gallery-layout">
            <a href="images/01.jpg" data-caption="Uno">
                <img src="images/thumbnails/01.jpg" alt="First image">
            </a>
            <a href="images/02.jpg" data-caption="Dos">
                <img src="images/thumbnails/02.jpg" alt="Second image">
            </a>
            <a href="images/03.jpg" data-caption="Tres">
                <img src="images/thumbnails/03.jpg" alt="Third image">
            </a>
            <a href="images/04.jpg" data-caption="Cuatro">
                <img src="images/thumbnails/04.jpg" alt="Fourth Image">
            </a>
            <a href="images/05.jpg" data-caption="Cinco">
                <img src="images/thumbnails/05.jpg" alt="Fifth image">
            </a>
            <a href="images/06.jpg" data-caption="Seis">
                <img src="images/thumbnails/06.jpg" alt="Sixth image">
            </a>
            <a href="images/07.jpg" data-caption="Siete">
                <img src="images/thumbnails/07.jpg" alt="Seventh image">
            </a>
            <a href="images/08.jpg" data-caption="Ocho">
                <img src="images/thumbnails/08.jpg" alt="Eighth Image">
            </a>
            <a href="images/09.jpg" data-caption="Nueve">
                <img src="images/thumbnails/09.jpg" alt="Nineth Image">
            </a>
            <a href="images/10.jpg" data-caption="Dies">
                <img src="images/thumbnails/10.jpg" alt="Tenth image">
            </a>
            <a href="images/11.jpg" data-caption="Once">
                <img src="images/thumbnails/11.jpg" alt="Eleventh image">
            </a>
            <a href="images/12.jpg" data-caption="Doce">
                <img src="images/thumbnails/12.jpg" alt="Twelveth image">
            </a>
        </div>
    </main>
    <script src="js/baguetteBox.min.js" async></script>
    <script src="js/app.js"></script>
</body>
</html>
