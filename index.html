<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/baguetteBox.min.css">
    <title>Photo Gallery</title>
</head>
<body>
    <nav>
    </nav>
    <main>
        <div class="gallery gallery-layout">
            <a href="images/01.jpg" data-caption="Image caption">
                <img src="images/thumbnails/01.jpg" alt="First image" class="col-1">
            </a>
            <a href="images/02.jpg" data-caption="Image caption 2">
                <img src="images/thumbnails/02.jpg" alt="Second image" class="col-2">
            </a>
            <a href="images/03.jpg" data-caption="Image caption 3">
                <img src="images/thumbnails/03.jpg" alt="Third image" class="col-3">
            </a>
            <a href="images/04.jpg" data-caption="Image caption 4">
                <img src="images/thumbnails/04.jpg" alt="Fourth Image" class="col-4">
            </a>
            <a href="images/05.jpg" data-caption="Image caption 5">
                <img src="images/thumbnails/05.jpg" alt="Fifth image" class="col-1">
            </a>
            <a href="images/06.jpg" data-caption="Image caption 6">
                <img src="images/thumbnails/06.jpg" alt="Sixth image" class="col-2">
            </a>
            <a href="images/07.jpg" data-caption="Image caption 7">
                <img src="images/thumbnails/07.jpg" alt="Seventh image" class="col-3">

            <a href="images/11.jpg" data-caption="Image caption 11">

            </a>
            <a href="images/12.jpg" data-caption="Image caption 12">
                <img src="images/thumbnails/12.jpg" alt="Twelveth image" class="col-4">
            </a>
        </div>
    </main>




    <script src="js/baguetteBox.min.js" async></script>
    <script>
        window.addEventListener('load', function() {
          baguetteBox.run('.gallery');
        });
    </script>
</body>
</html>
